<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>

  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo"
            ><img
              src="img/logo-img.svg"
              alt=" Logo: Best Tour Plan"
              class="logo__img"
            />
          </a>
          <form action="#" class="search navbar__search">
            <input
              type="text"
              placeholder="Search Location"
              class="search__input"
            />
            <button class="search__button">
              <img
                src="img/search.svg"
                alt="Icon: search"
                class="search__img"
              />
            </button>
          </form>
          <a href="#" class="user navbar__user">
            <img
              src="img/user-img.jpg"
              alt="Avatar: Nathan"
              class="user__img"
            />
            <span class="user__name">Nathan</span>
          </a>
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar-bottom">
        <div class="container">
          <nav class="navbar-nav">
            <ul class="navbar-menu">
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">All Deals</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Hotels</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Activities</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Restaurants</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Events</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Rodrigues</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- /.navbar-menu -->
    </header>
    <div class="container">
      <nav class="breadcrumb">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </nav>
      <!-- /.breadcrumb -->
    </div>
    <!-- /.container -->
    <section class="hotel">
      <div class="container">
        <div class="hotel-info hotel-info__position">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars hotel-info__stars">
                <img class="star" src="img/star.svg" alt="Icon: star" />
                <img class="star" src="img/star.svg" alt="Icon: star" />
                <img class="star" src="img/star.svg" alt="Icon: star" />
                <img class="star" src="img/star.svg" alt="Icon: star" />
                <img class="star" src="img/star.svg" alt="Icon: star" />
              </div>
              <!-- /.hotel-info__stars -->
              <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <!-- /.hotel-wrapper -->
            <p class="hotel-description">
              Half-Board / All Inclusive + Complimentary Activities + Child
              Stays Free
            </p>
          </div>
          <!-- /.hotel-info__text -->
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Rattings</span>
            <span class="rating__counter"
              >4.5/<span class="text-sub">5</span>
            </span>
          </div>
          <!-- /.hotel-info-rating -->
        </div>
        <!-- /.hotel-info -->
        <div class="hotel-grid">
          <div class="slider">
            <!-- Slider main container -->
            <div class="swiper-container">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img src="img/slide.jpg" alt="slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slide-2.jpg" alt="slide" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slide-3.jpg" alt="slide" />
                </div>
              </div>
              <!-- If we need navigation buttons -->
              <button class="slider-button slider-button__prev"></button>
              <button class="slider-button slider-button__next"></button>
            </div>
            <!-- /.swiper-container -->
          </div>
          <!-- /.slider -->
        </div>
        <!-- /.hotel-grid -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hotel -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
