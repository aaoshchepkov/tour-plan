<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo"
            ><img
              src="img/logo-img.svg"
              alt=" Logo: Best Tour Plan"
              class="logo__img"
            />
          </a>
          <form action="#" class="search">
            <input
              type="text"
              placeholder="Search Location |"
              class="search__input"
            />
            <button class="search__button">
              <img
                src="img/search.svg"
                alt="Icon: search"
                class="search__img"
              />
            </button>
          </form>
          <a href="#" class="user">
            <img src="img/user-img.jpg" alt="Image: Nathan" class="user__img" />
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <!-- /.header-top -->
        <div class="header-menu">
          <nav class="header-menu__nav">
            <ul class="header-menu__list">
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">All Deals</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Hotels</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Activities</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Hotel Day Packages</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Restaurants</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Events</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Rodrigues</a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- /.header-menu -->
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
